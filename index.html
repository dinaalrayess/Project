<!DOCTYPE html>

<html lang="en">
    <title>Main Page</title>
  <head>
    <style>
      :root{
    --earth-orbit: 3s;
}

body {

    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

}

.system{
    position: relative;
    width: 700px;
    padding-top: 700px;
}

.orbit{
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px solid #ffffff4d;
    border-radius: 100%;
    transform: translate(-50%, -50%);
    animation: spin infinite linear both;
}

.orbit-sun{
    border: none;

    img{
        width: 100%;
        height: 100%;
    }
}

.planet {
    position: absolute;
    top: 50%;
    left: -12px;
    transform: translateY(-50%);
}

.orbit:nth-child(1){
    width: calc(10%);
    height: calc(10%);
}

.orbit:nth-child(2){
    width: calc(20%);
    height: calc(20%);
}

.orbit:nth-child(3){
    width: calc(30%);
    height: calc(30%);
}

.orbit:nth-child(4){
    width: calc(40%);
    height: calc(40%);
}

.orbit:nth-child(5){
    width: calc(50%);
    height: calc(50%);
}

.orbit:nth-child(6){
    width: calc(60%);
    height: calc(60%);
}

.orbit:nth-child(7){
    width: calc(70%);
    height: calc(70%);
}

.orbit:nth-child(8){
    width: calc(80%);
    height: calc(80%);
}

.orbit:nth-child(9){
    width: calc(90%);
    height: calc(90%);
}

@keyframes spin {
    from{
        transform: translate(-50%, -50%)
    }
    to{
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

.orbit-mercury{
    animation-duration:
    calc(0.24* var(--earth-orbit));
}

.orbit-venus{
    animation-duration:
    calc(0.62* var(--earth-orbit));
}

.orbit-earth{
    animation-duration: var(--earth-orbit);
}

.orbit-mars{
    animation-duration:
    calc(1.88* var(--earth-orbit));
}

.orbit-jupiter{
    animation-duration:
    calc(11.87* var(--earth-orbit));
}

.orbit-saturn{
    animation-duration:
    calc(29.467* var(--earth-orbit));
}

.orbit-uranus{
    animation-duration:
    calc(84.07* var(--earth-orbit));
}

.orbit-neptune{
    animation-duration:
    calc(164.9 * var(--earth-orbit));
}

.main-text{

position: absolute;
font-family: 'YourCustomFont';
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    font-weight: bold, italic;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);

}

.main-button{
    position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        font-weight: bold, italic;
        background-color: white;
        color :black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);

    }
    </style>
  </head>
    <body>
       



<div main class="system">
    <div main class="orbit orbit-sun">
        <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-sun.png" alt="Sun">
    </div>
    <div main class="orbit orbit-mercury">
        <div main class="planet planet-mercury">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-mercury.png" alt="Mercury">
        </div>
    </div>
    <div main class="orbit orbit-venus">
        <div main class="planet planet-venus">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-venus.png" alt="Venus">
        </div>
    </div>
    <div main class="orbit orbit-earth">
        <div main class="planet planet-earth">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-earth.png" alt="Earth">
        </div>
    </div>
    <div main class="orbit orbit-mars">
        <div main class="planet planet-mars">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-mars.png" alt="Mars">
        </div>
    </div>
    <div main class="orbit orbit-jupiter">
        <div main class="planet planet-jupiter">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-jupiter.png" alt="Jupiter">
        </div>
    </div>
    <div main class="orbit orbit-saturn">
        <div main class="planet planet-saturn">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-saturn.png" alt="Saturn">
        </div>
    </div>
    <div main class="orbit orbit-uranus">
        <div main class="planet planet-uranus">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-uranus.png" alt="Uranus">
        </div>
    </div>
    <div main class="orbit orbit-neptune">
        <div main class="planet planet-neptune">
            <img src="https://codetheworld.io/wp-content/uploads/2023/11/OJMebrQ-neptune.png" alt="Neptune">
        </div>
    </div>
    <div main class="main-text">Exploring Our Solar System.
    </div>

    <button  main class="main-button">
        Let's Begin!
    </button>
</div>

</body>
</html>
